<script>
 $(document).ready(function(){

	$(".dropArrow").click(function() {
		$('html, body').animate({
			scrollTop: $(".conatctFrm_sec").offset().top
		}, 500);
	}); 
	$(".down").click(function() {
		$('html, body').animate({
			scrollTop: $(".conatctFrm_sec").offset().top
		}, 1500);
	}); 
	$(".top").click(function() {
		$('html, body').animate({
			scrollTop: $(".logo").offset().top
		}, 1500);
	}); 
	
	/// for scroll btn
	var offset = $(document).height()-100;
	$back_to_top = $('.dropArrow2');

	$(window).scroll(function(){
		( $(this).scrollTop() < offset ) ? $('.down').show() : $('.down').hide();
		( $(this).scrollTop() > offset ) ? $('.top').show() : $('.top').hide();
	});
	
	
	
});
</script>
